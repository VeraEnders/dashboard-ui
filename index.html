<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/bg-img.svg" type="image/svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  
  <title>Dashboard UI</title>
</head>
<body class="wrapper">
  <main class="container">
    <section class="top">
      <nav>
        <ul class="nav-list">
          <li><a href="#" class="active">Dashboard</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Users</a></li>
        </ul>
      </nav>
      <div class="profile">
        <button class="btn">
          <i class="fa-solid fa-plus"></i>
          Add new segment
        </button>
        <div class="notifications">
          <i class="fa-solid fa-bell"></i>
          <span class="notifications-count">3</span>
        </div>
        <div class="profile-pic">
          <i class="fa-solid fa-user-tie"></i>
        </div>
      </div>
    </section>

    <section class="upgrade">
      <div class="upgrade-pic">
        <i class="fa-solid fa-star"></i>
      </div>
      <p>
        Upgrade to <span>PRO</span> to unlock more features
      </p>
      <button class="btn btn-upgrate">Upgrade</button>
    </section>

    <section class="statistics">
      <!-- Users -->
      <div class="users">
        <h2>Users</h2>
        <p>9,452</p>
        <div>
          <!-- chart -->
        </div>
      </div>

      <!-- New users -->
      <div class="new-users">
        <h2>New users</h2>
        <p>6,245</p>
        <div>
          <!-- chart -->
        </div>
      </div>

      <!-- Percentage -->
      <div class="percentage">
        <div class="progress">
          <div class="progress-line"><span class="legend">24% Direct</span></div>
          <div class="progress-line"><span class="legend">31% Social</span></div>
          <div class="progress-line"><span class="legend">45% Organic</span></div>
        </div>
      </div>
    </section>

  </main>

  <script src="./assets/script.js"></script>
</body>
</html>
